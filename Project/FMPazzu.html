<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer">import * as Tone from "tone";</script>
        <script src="synth.js"></script>
        <script src="Model/Defaults.js" defer></script>
        <script src="Classes.js" defer></script>
        <script src="Model/Model knobs.js" defer></script>
        <script src="Model/Model sequencer.js" defer></script>
        <!-- <script src="Model/Model synth.js" defer></script> -->
        <script src="View/ViewKnobs.js" defer></script>
        <script src="View/ViewSequencer.js" defer></script>
        <script src="Controller/Controller knobs.js" defer></script>
        <!-- <script src="Controller/Controller player.js" defer></script> -->
        <script src="Controller/Controller sequencer.js" defer></script>
        <link rel="stylesheet" href="elements.css"></style>
    </head>
    <body>
        <div id="tot">
            <div id="wholeContainer">
                <div id="filter1" class="blockSection">
                    <div class="bigTitle">Filter</div>
                    <div class="knobContainer">
                        <div id="wavTypeContainer" class="container">
                            <div class="waveType"></div>
                            <div id="wavType" onclick="focusInput()" class="label"><input onfocus="this.select()" type="text" value="Lowpass"></div>
                        </div>
                        <div id="cutoffContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="cutoff" onclick="focusInput()" class="label">Cutoff: <input onfocus="this.select()" type="number" value="3000" step="1" min="0" max="10000">Hz</div>
                        </div>
                        <div id="resonanceContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="resonance" onclick="focusInput()" class="label">Resonance: <input onfocus="this.select()" type="number" step="0.1" value="1.0" min="1" max="10"></div>
                        </div>
                        <div id="envAmtContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="envAmt" onclick="focusInput()" class="label">Env amount: <input onfocus="this.select()" type="number" step="0.1" value="0.0" min="0" max="10"></div>
                        </div>
                        <div id="lfoAmtContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="lfoAmt" onclick="focusInput()" class="label">LFO amount: <input onfocus="this.select()" type="number" step="1" value="50" min="10" max="800"></div>
                        </div>
                        <div id="filterRateContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filterRate" onclick="focusInput()" class="label">LFO rate: <input onfocus="this.select()" type="number" value="0" step="1" min="0" max="500">Hz</div>
                        </div>
                    </div>

                    <div class="smallTitle">Filter envelope</div>
                    <div class="knobContainer">
                        <div id="filterAttackContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filterAttack" onclick="focusInput()" class="label">Attack: <input onfocus="this.select()" type="number" value="0" step="1" min="0" max="1000">ms</div>
                        </div>
                        <div id="filterDecayContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filterDecay" onclick="focusInput()" class="label">Decay: <input onfocus="this.select()" type="number" step="1" value="0" min="0" max="1000">ms</div>
                        </div>
                        <div id="filterSustainContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filterSustain" onclick="focusInput()" class="label">Sustain: <input onfocus="this.select()" type="number" step="1" value="0" min="0" max="1000">ms</div>
                        </div>
                        <div id="filterReleaseContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filterRelease" onclick="focusInput()" class="label">Release: <input onfocus="this.select()" type="number" step="1" value="0" min="0" max="1000">ms</div>
                        </div>
                    </div>

                    
                </div>
                <div id="containerSequencer">
                    <div id="canvasContainer" class="separationSteps"><canvas id="step" ></canvas></div>
                </div>
            </div>
        </div>
    </body>
    
</html>
