<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer">import * as Tone from "tone";</script>
        <script src="synth.js"></script>
        <script src="Model/Defaults.js" defer></script>
        <script src="Classes.js" defer></script>
        <script src="Model/Model knobs.js" defer></script>
        <script src="Model/Model sequencer.js" defer></script>
        <script src="Model/Model synth.js" defer></script>
        <script src="View/ViewKnobs.js" defer></script>
        <script src="View/ViewSequencer.js" defer></script>
        <script src="View/ViewChannels.js" defer></script>
        <script src="Controller/Controller knobs.js" defer></script>
        <script src="Controller/Controller sequencer.js" defer></script>
        <link rel="stylesheet" href="elements.css"></style>
    </head>
    <body>
        <div id="tot">
            <div id="wholeContainer">
                <div id="titleContainer"><button class="arrow-left" onclick="changeChannelLeft()"></button><div id="channelName" class="bigTitle">Channel 1</div><button class="arrow-right" onclick="changeChannelRight()"></button></div>
                <!-- Oscillator section -->
                <div id="oscillator" class="blockSection">
                    <div class="bigTitle">Oscillator</div>
                    <div class="knobContainer">
                        <div id="wavTypeContainer" class="container arrows">
                            <button class="arrow-left" onclick="changeLeft('oscillator')"></button><div class="waveType"><img id="oscImg" src="View/Images/Sine.png" alt="Wave type"></div><button class="arrow-right" onclick="changeRight('oscillator')"></button>
                            <div id="osc_param.type" class="label"><input disabled id="oscType" type="text" value="sine"></div>
                        </div>
                        <div id="frequencyContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="osc_param.freq" onclick="focusInput()" class="label">Frequency: <input onfocus="this.select()" type="number" value="440" step="1" min="20" max="20000">Hz</div>
                        </div>
                        <div id="harmonicityContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="osc_param.harm" onclick="focusInput()" class="label">Harmonicity: <input onfocus="this.select()" type="number" step="0.1" value="0.6" min="0" max="30"></div>
                        </div>
                        <div id="modTypeContainer" class="container arrows">
                            <button class="arrow-left" onclick="changeLeft('modulation')"></button><div class="waveType"><img id="modImg" src="View/Images/Sine.png" alt="Wave type"></div><button class="arrow-right" onclick="changeRight('modulation')"></button>
                            <div id="osc_param.modType" class="label">Mod type: <input id="modType" type="text" value="Sine"></div>
                        </div>
                        <div id="modAmtContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="osc_param.mod" onclick="focusInput()" class="label">Mod amount: <input onfocus="this.select()" type="number" step="1" value="3" min="0" max="100"></div>
                        </div>
                    </div>
                    <div class="smallTitle">Oscillator envelope</div>
                    <div class="knobContainer">
                        <div id="oscillatorAttackContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_mix.attack" onclick="focusInput()" class="label">Attack: <input onfocus="this.select()" type="number" value="500" step="1" min="0" max="3000">ms</div>
                        </div>
                        <div id="oscillatorDecayContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_mix.decay" onclick="focusInput()" class="label">Decay: <input onfocus="this.select()" type="number" step="1" value="500" min="0" max="3000">ms</div>
                        </div>
                        <div id="oscillatorSustainContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_mix.sustain" onclick="focusInput()" class="label">Sustain: <input onfocus="this.select()" type="number" step="1" value="500" min="0" max="1000">ms</div>
                        </div>
                        <div id="oscillatorReleaseContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_mix.release" onclick="focusInput()" class="label">Release: <input onfocus="this.select()" type="number" step="1" value="500" min="0" max="3000">ms</div>
                        </div>
                    </div>
                </div>
                <!-- Filter section -->
                <div id="filter1" class="blockSection">
                    <div class="bigTitle">Filter</div>
                    <div class="knobContainer">
                        <div id="filtTypeContainer" class="container arrows">
                            <button class="arrow-left" onclick="changeLeft('filter')"></button><div class="waveType"><img id="filtImg" src="View/Images/Lowpass.png" alt="Wave type"></div><button class="arrow-right" onclick="changeRight('filter')"></button>
                            <div id="filter_param.type" class="label"><input id="filtType" type="text" value="Lowpass"></div>
                        </div>
                        <div id="cutoffContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filter_param.cutoff" onclick="focusInput()" class="label">Cutoff: <input onfocus="this.select()" type="number" value="20000" step="1" min="20" max="20000">Hz</div>
                        </div>
                        <div id="resonanceContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filter_param.resonance" onclick="focusInput()" class="label">Resonance: <input onfocus="this.select()" type="number" step="0.1" value="10.0" min="0" max="10"></div>
                        </div>
                        <div id="envAmtContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filter_param.env_amount" onclick="focusInput()" class="label">Env amount: <input onfocus="this.select()" type="number" step="1" value="0" min="0" max="20000"></div>
                        </div>
                        <div id="lfoAmtContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="filter_param.LFO_amount" onclick="focusInput()" class="label">LFO amount: <input onfocus="this.select()" type="number" step="1" value="0" min="0" max="1000"></div>
                        </div>
                        <div id="filterRateContainer" class="container">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="LFO.rate" onclick="focusInput()" class="label">LFO rate: <input onfocus="this.select()" type="number" value="0" step="1" min="0" max="20000">Hz</div>
                        </div>
                    </div>

                    <div class="smallTitle">Filter envelope</div>
                    <div class="knobContainer">
                        <div id="filterAttackContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_filter.attack" onclick="focusInput()" class="label">Attack: <input onfocus="this.select()" type="number" value="1000" step="1" min="0" max="3000">ms</div>
                        </div>
                        <div id="filterDecayContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_filter.decay" onclick="focusInput()" class="label">Decay: <input onfocus="this.select()" type="number" step="1" value="600" min="0" max="3000">ms</div>
                        </div>
                        <div id="filterSustainContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_filter.sustain" onclick="focusInput()" class="label">Sustain: <input onfocus="this.select()" type="number" step="1" value="500" min="0" max="1000">ms</div>
                        </div>
                        <div id="filterReleaseContainer" class="container largerContainer">
                            <div class="knob"><div class="dot"></div></div>
                            <div id="adsr_filter.release" onclick="focusInput()" class="label">Release: <input onfocus="this.select()" type="number" step="1" value="1000" min="0" max="3000">ms</div>
                        </div>
                    </div>
                </div>
                <div id="controlBlock" class="blockSection">
                    <div class="bigTitle">Global controls</div>
                    <button onclick="player.start(seq)">Yeah baby</button>
                    <button onclick="player.stop(seq)">Stop</button>
                    <button>Hear</button>
                    <button>Copy to all</button>
                    <div id="bpmContainer" class="container">
                        <div class="knob"><div class="dot"></div></div>
                        <div id="globals.bpm" onclick="focusInput()" class="label">BPM: <input onfocus="this.select()" type="number" step="1" value="120" min="30" max="300"></div>
                    </div>
                </div>
                <div id="containerSequencer">
                    <div id="canvasContainer" class="separationSteps"><canvas id="step" ></canvas></div>
                </div>
            </div>
        </div>
    </body>
    
</html>
